<div id="error-container-comment-{{comment_id}}"></div>
<form hx-post="/blog/comment/{{comment_id}}" hx-target="#error-container-comment-{{comment_id}}">
	<div class="form-row">
		<label for="content"><b>Content</b></label>
		<input type="text" placeholder="Comment content" name="content" id="content" value="comment.content.as_ref().unwrap()" required>
	</div>

	<div class="button-container">
		<button type="submit" class="btn">Send</button>
	</div>
</form>
