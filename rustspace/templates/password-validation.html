<div class="form-row{% if error %} error {% else %} valid {% endif %}" hx-target="this" hx-swap="outerHTML">
	<label for="{{name}}"><b>{{text}}</b></label>
	<input type="{{form_type}}" hx-post="/validation/{{name}}" placeholder="{{placeholder}}" name="{{name}}" id="{{name}}" value="{{value}}" required>
</div>
