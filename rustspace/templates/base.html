<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{{ title }}{% endblock %}</title>
  <link href="/assets/site.css" rel="stylesheet" />
  {% block head %}{% endblock %}
</head>

<body>
  <div class="page">
	  <div class="header">RustSpace</div>
	  <div class="nav">
		  <a href="/" {% if path == "index" %}class="active"{% endif %}>Home</a> 
		<span class="separator">|</span>
		<a href="/about" {% if path == "about" %}class="active"{% endif %}>About</a> 
		<span class="separator">|</span>
		<a href="/help" {% if path == "help" %}class="active"{% endif %}>Help</a>
	  </div>
	  <div class="content">
		{% block content %}{% endblock %}
	  </div>
  </div<
</body>

</html>
